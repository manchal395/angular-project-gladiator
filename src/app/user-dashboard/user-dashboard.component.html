<h3 style="float: right; margin-top: -15px;">Welcome, {{ user }} !</h3>

<div class="container" style="width: 25%; font-size: larger;">
    <button type="submit" class="viewbtn" (click)="viewPassenger()">View Bookings</button>

    &nbsp; &nbsp;

    <button routerLink="/">Search Flights</button>
</div>

<div class="card">
    
        <table *ngFor="let pass of viewBookingDto; let i = index; trackBy: trackByMethod"
        style="margin-bottom: 20px;">
            <b> Booking {{ (i+1) }} Details : </b>
            
                <tr>
                    <th><label for="Id"><b>Id</b></label></th>
                    <th><label for="Booking Date"><b>Booking Date</b></label></th>
                    <th><label for="Total Passenger"><b>Total Passenger</b></label></th>
                    <th><label for="Amount"><b>Amount</b></label></th>
                    <th><label for="Status"><b>Status</b></label></th>
                    <th><label for="Depart Time"><b>Depart Time</b></label></th>
                    <th><label for="Arrive Time"><b>Arrive Time</b></label></th>
                    <th><label for="Source"><b>Source</b></label></th>
                    <th><label for="Destination"><b>Destination</b></label></th>
                    <th><label for="Action"><b>Action</b></label></th>
                </tr>
            
            
                <tr>
                    <td>{{pass.id}}</td>
                    <td>{{pass.bookingDateTime}}</td>
                    <td>{{pass.totalPassengers}}</td>
                    <td>{{pass.bookingAmount}}</td>
                    <td>{{pass.status}}</td>
                    <td>{{pass.depart}}</td>
                    <td>{{pass.arrive}}</td>
                    <td>{{pass.source}}</td>
                    <td>{{pass.destination}}</td>
                    <td><button type="submit" (click)="canelTicket(pass)">CANCEL</button></td>
                </tr>   
        </table>
</div>
