<div *ngFor="let s of searchDetails" style="margin-bottom: 30px;">
    <div class="search-details">
        <b>{{ s.from }}</b> to <b>{{ s.to }}</b>
        &nbsp;<a routerLink="/">Modify Search</a>
        <br>
        {{ s.date }}
    </div>
    <div *ngFor="let f of fetchedflights">
        <div class="flights" *ngIf="(f.source == s.from)">
            <div class="flightcard" style="width: 50%;">
                <div>
                    <div class="flightdata">
                        <label id="fid">{{ f.airlines }} F{{ f.id }}</label>
                    </div>
                    <div class="flightdata" style="font-size: xx-large; font-weight: bolder;">
                        <label id="fdepart">{{ f.depart.substring(11,16) }}</label>
                        <label id="farrival">{{ f.arrive.substring(11,16) }}</label>
                    </div>
                        <img id="loc" src="assets/images/location.png" alt="" style="float: left;">
                        &nbsp;&nbsp;<hr>
                        <img id="plane" src="assets/images/plane.png" alt="">
                        <hr>
                        <img id="loc" src="assets/images/location.png" alt="" style="float: right;">
                    <div class="flightdata" style="font-size: medium;">
                        <label id="fcity">{{ f.source.substring(0,3) }}</label>
                        <label id="tcity">{{ f.destination.substring(0,3) }}</label>
                    </div>
                </div>
            </div>
            <div class="flightcard" style="width: 20%; margin-left: 10px; border-left: 1px solid grey; border-right: 1px solid grey">
                <div style="text-align: center; margin-top: 20%;">
                    <label>INR</label><br>
                    <label *ngIf=isEconomy style="font-size: x-large; font-weight: 500;">{{ f.economy }}</label>
                    <label *ngIf=isBusiness style="font-size: x-large; font-weight: 500;">{{ f.business }}</label>
                </div>
            </div>
            <div class="flightcard" style="width: 20%;">
                <div style="text-align: center; margin-top: 15%;">
                    <button type="submit" class="booknow">Book<br>Now</button>
                </div>
            </div>
        </div>
    </div>
</div>
