<div class="card">
    <div id="header">
        <h2 style="text-align: center;">SEARCH FLIGHTS</h2>
    </div>
    <form (ngSubmit)="searchFlights()" id="flight-form">
        <div class="container" id="flightbox">
            <div id="flight-type">
                  <div class="info-box">
                    <input type="radio" name="flight-type" value="Single" class="radiobtn" id="one-way" checked (change)="onChangeTrip($event)"/>
                    <label for="one-way">ONE WAY</label>
                  </div>
                  <div class="info-box">
                      <input type="radio" name="flight-type" value="Return" class="radiobtn" id="return" (change)="onChangeTrip($event)"/>
                      <label for="return">RETURN</label>
                  </div>
            </div>

            <div id="flight-depart">
                <div class="info-box left">
                    <label for="">FROM</label>
                    <select class="city">  
                        <option value="" disabled selected hidden>Choose City</option>
                        <option *ngFor="let ct of City">{{ct.name}} </option>  
                    </select>  
                    <div id="depart-res"></div>
                </div>
                <div class="info-box right" id="arrive-box">
                    <label for="">TO</label>
                    <select class="city">  
                        <option value="" disabled selected hidden>Choose City</option>
                        <option *ngFor="let ct of City">{{ct.name}} </option>  
                    </select> 
                    <div id="arrive-res"></div>
                </div>
            </div>

            <div id="flight-dates">
                <div class="info-box left">
                    <label for="">DEPART</label>
                    <input type="date" id="leave-date" [min]="departDate" placeholder="Select Date" (change)="onDateSelect($event)"/>
                </div>
                <div class="info-box right" id="return-box">
                    <label for="">RETURN</label>
                    <!-- this date works different in different browsers -->
                    <!-- <input type="text" id="return-date" placeholder="Select Date" onfocus="(this.type='date')"/> -->
                    <input type="date" id="return-date" [value]="resetDate" [min]="returnDate" placeholder="Select Date" [disabled]="oneway" />
                  </div>
            </div>

  <!-- <mat-form-field appearence="fill">
  <mat-label>Choose a Date</mat-label>
  <input matInput [matDatepicker]="picker">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
  </mat-form-field> -->


            <div id="flight-info">
                <div class="info-box left">
                    <label for="adults">PASSENGERS</label>
                    <select name="adults" id="adults">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
                <div class="info-box right">
                    <label for="class-type">CLASS</label>
                    <select name="class-type" id="class-type">
                        <option value="Economy">ECONOMY</option>
                        <option value="Business">BUSINESS</option>
                    </select>
                </div>
            </div>

            <div class="container">
                <button type="submit" id="search-flight">SEARCH FLIGHTS</button>
            </div>
        </div>
    </form> 

</div>
